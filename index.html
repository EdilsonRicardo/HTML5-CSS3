<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTM5 e CSS3 - One Page Site</title>

    <!--A tag a seguir insere uma descrição no site-->
    <meta name="description"
        content="Aprenda HTML5, CSS3 e SEO de forma simples, prática e objectiva, desenvolvendo passo a passo do zero até a hospedagem um site one page moderno e responsivo.">

    <!--A tag abaixo coloca um favicon-->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!--Conexao entre a folha de estilo "style" e esta folha index-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Cabecalho -->
    <header>
        <div class="Container">
            <div id="logo">
                <!-- hal  é usado para opotimizacao do site -->
                <img src="img/logo.png" alt="hal 9000">
            </div>
            <nav>
                <!-- Criacao de checkbox -->
                <input type="checkbox" id="check">
                <!-- Associacao da checkbox com um unicode (padrao que permite ao diversos dispositivos exibir caracteres, emojis etc) 'unicode.org/charts'-->
                <label for="check">&#x268C;</label>

                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Conteúdo</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <!-- Destaque -->
    <main>
        <div class="Container">
            <h1>HTML5 e CSS3</h1>
            <h2>Voce faz. Voce aprende. Voce ve.</h2>
        </div>
    </main>

    <!-- Sobre -->
    <section>
        <div class="Container">
            <h2>Aprender na prática.</h2>
        </div>
    </section>

    <!-- One Page -->
    <section>
        <div class="Container">
            <h2>One Page Site.</h2>
        </div>
    </section>

    <!-- Wireframe -->
    <section>
        <div class="Container">
            <h2>Wireframe</h2>
        </div>
    </section>

    <!-- Conteudo -->
    <section>
        <div class="Container">
            <h2>Conteudo</h2>
            <h3>HTML5</h3>
            <h3>BOX MODEL CSS3</h3>
            <h3>BREAKPOINTS</h3>
        </div>
    </section>

    <!-- Rodape -->
    <footer>
        <div class="Container"></div>
    </footer>
</body>

</html>
