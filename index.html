<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTM5 e CSS3 - One Page Site</title>

    <!--A tag a seguir insere uma descrição no site-->
    <meta name="description"
        content="Aprenda HTML5, CSS3 e SEO de forma simples, prática e objectiva, desenvolvendo passo a passo do zero até a hospedagem um site one page moderno e responsivo.">

    <!--A tag abaixo coloca um favicon-->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!--Conexao entre a folha de estilo "style" e esta folha index-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Cabecalho -->
    <header id="inicio">
        <div class="Container Flex">
            <div id="logo">
                <!-- hal  é usado para optimizacao do site -->
                <img src="img/logo.png" alt="hal 9000">
            </div>
            <nav>
                <!-- Criacao de checkbox -->
                <input type="checkbox" id="check">
                <!-- Associacao da checkbox com um unicode (padrao que permite ao diversos dispositivos exibir caracteres, emojis etc) 'unicode.org/charts'-->
                <label for="check">&#x268C;</label>

                <!-- ul>li*4>a - Este comando cria a lista abaixo  -->
                <ul>
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#conteudo">Conteúdo</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
                
        </div>
    </header>

    <!-- Destaque -->
    <main>
        <div class="Container">
            <h1>HTML5 e CSS3</h1>
            <h2>Voce faz. Voce ve. Voce Aprende</h2>
        </div>
    </main>

    <!-- Sobre -->
    <section id="sobre">
        <div class="Container">
            <h2>Aprender na prática.</h2>
        </div>
    </section>

    <!-- One Page -->
    <section>
        <div class="Container">
            <h2>One Page Site.</h2>
        </div>
    </section>

    <!-- Wireframe -->
    <section>
        <div class="Container">
            <h2>Wireframe</h2>
        </div>
    </section>

    <!-- Conteudo -->
    <section id="conteudo">
        <div class="Container">
            <h2>Conteudo</h2>
            <h3>HTML5</h3>
            <h3>BOX MODEL CSS3</h3>
            <h3>BREAKPOINTS</h3>
        </div>
    </section>

    <!-- Rodape -->
    <footer id="contacto">
        <div class="Container"></div>
    </footer>
    <a href="#inicio" id="topo"><img src="img/topo.png" alt="topo do site"></a>
</body>

</html>
